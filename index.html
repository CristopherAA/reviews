<!DOCTYPE html>
<html>
    <head>
        <title>Reviews</title>
        <link href="estilos.css" rel="stylesheet">
        <script defer src="main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="review">
            <div class="review-header">
                <h1>What others think about the product</h1>
                <div class="review-header-average">
                    <h2 id="review-average">0</h2>
                    <p>Average customer rating</p>
                </div>
            </div>
            <div class="review-graphics">
                <h3>Reviews</h3>
                <div class="stars-bar">
                    <p>1</p>
                    <img src="star.png">
                    <div class="progress-bar">
                        <div class="inside-progress-bar"></div>
                    </div>
                    <p id="stars-cont">1</p>
                </div>
                <div class="stars-bar">
                    <p>2</p>
                    <img src="star.png">
                    <div class="progress-bar">
                        <div class="inside-progress-bar"></div>
                    </div>
                    <p id="stars-cont">1</p>
                </div>
                <div class="stars-bar">
                    <p>3</p>
                    <img src="star.png">
                    <div class="progress-bar">
                        <div class="inside-progress-bar" class="uno"></div>
                    </div>
                    <p id="stars-cont">1</p>
                </div>
                <div class="stars-bar">
                    <p>4</p>
                    <img src="star.png">
                    <div class="progress-bar">
                        <div class="inside-progress-bar"></div>
                    </div>
                    <p id="stars-cont">1</p>
                </div>
                <div class="stars-bar">
                    <p>5</p>
                    <img src="star.png">
                    <div class="progress-bar">
                        <div class="inside-progress-bar"></div>
                    </div> 
                    <p id="stars-cont">1</p>
                </div>    
            </div>
            <div class="review-myself">
                <h3>Leave my review:</h3>
                <div class="review-myself-main">
                    <div class="review-myself-stars">
                        <img id="selectable-star" src="star.png">
                        <img id="selectable-star" src="star.png">
                        <img id="selectable-star" src="star.png">
                        <img id="selectable-star" src="star.png">
                        <img id="selectable-star" src="star.png">
                    </div>
                    <button id="btn-send">Send</button>
                </div>
            </div>
        </div>

    </body>

</html>
